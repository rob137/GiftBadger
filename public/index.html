<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta description="A web application for organising your gifts">
		<meta name="viewport" content="width=device-width">
		<title>GiftBadger</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Sintony|Source+Sans+Pro:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	</head>
	<body>
		
		<div class="banner">
			<img class="logo" src="images/badger-trans6.png" alt="Badger logo">
			<h1>Gift<span class="badger">Badger</span></h1>
			<p>Set Present Reminders with Google Calendar</p> 
			<i hidden class="material-icons js-burger-icon burger-icon" id="burger-icon">menu</i>
		</div>
		
		<nav class="js-nav-drop-down-menu nav-drop-down-menu">
			<div class="nav-drop-down-menu-contents" hidden>
				<p>Welcome, <span class="js-name"></span>.</p>
      	<ul class="js-drop-down-menu drop-down-menu">
      	  <li class="js-drop-down-menu-li js-delete-profile">Delete Profile</li>
      	  <li class="js-drop-down-menu-li js-logout">Logout</li>
      	</ul>
      </div>
		</nav>
		
		<!-- Content is loaded into these elements by app.js -->
		<section class="js-login-or-register login-or-register"></section>
		<main hidden>
			<nav class="js-main-nav main-nav"></nav>
			<header class="js-personalised-header personalised-header"></header>
			<section class="js-gift-lists gift-lists"></section>
			<section hidden class="js-budget budget"></section>
			<section hidden class="js-calendar calendar"></section>
		</main>
		<section class="js-edit-panel edit-panel" hidden>
			<div class="js-edit-panel-inner edit-panel-inner"></div>
		</section>
		<aside class="js-loading-message loading-message" hidden></aside>
		<aside class="js-confirm confirm" hidden></aside>
		
		<!-- used to create lightbox effect when windows appear -->
		<div hidden class="page-shader"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="api.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
